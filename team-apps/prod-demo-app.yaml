apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-demo-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/suxess-it/sx-cnp-oss-demo-app
    targetRevision: stages/prod
    path: .
  destination:
    namespace: prod-demo-app
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true