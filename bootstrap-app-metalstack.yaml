apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sx-bootstrap-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/suxess-it/sx-cnp-oss
      targetRevision: main
      path: platform-apps/target-type/generic
    - repoURL: https://github.com/suxess-it/sx-cnp-oss
      targetRevision: main
      path: platform-apps/target-type/metalstack
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
