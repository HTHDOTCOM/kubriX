kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Values.name }}-ingress
  labels:
    app: {{ .Values.name }}
spec:
  defaultBackend:
    service:
      name: {{ .Values.name }}-service
      port:
        number: {{ .Values.backstage.port }}
  rules:
    - host:  {{ .Values.backstage.hostname }}
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name:  {{ .Values.name }}-service
                port:
                  number: {{ .Values.backstage.port }}
