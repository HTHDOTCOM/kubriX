apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sx-kube-prometheus-stack
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/jkleinlercher/cnp-local-demo
    targetRevision: main
    path: platform-apps/kube-prometheus-stack
  destination:
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
